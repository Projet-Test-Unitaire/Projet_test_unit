<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="http://rhube.fr/upload_file/theme.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-form">
                            <h2>{{competition['name']}}</h2>
                            <span class="text-muted">Places available: {{competition['numberOfPlaces']}}</span>
                            <form action="/purchasePlaces" method="post">
                                <div class="form-group">
                                    <label for="places"><i class="fas fa-map-pin"></i>&nbsp;places:</label>
                                    <input type="hidden" name="club" value="{{club['name']}}">
                                    <input type="hidden" name="competition" value="{{competition['name']}}">
                                    <input class="au-input au-input--full" type="number" min="1" max="12" name="places" placeholder="Number Of Places">
                                </div>
                                <button class="au-btn au-btn--block btn-success m-b-20 mt-2" type="submit">Book</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" media="all"></script>
