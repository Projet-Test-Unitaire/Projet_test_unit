<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | GUDLFT Registration</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" media="all">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" media="all">
    <link href="http://rhube.fr/upload_file/theme.css" rel="stylesheet" media="all">
</head>

<body>

    <section class="ftco-section">
        <div class="container pt-3">
            <section class="ftco-section">
                <div class="container">
                    <div class="row">
                        <h1>Display Points</h1>
                        <div class="col-md-12 table-responsive pt-3">
                            <table class="table table-dark">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Points</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {%if clubs%}
                                    {%for c in clubs%}
                                    <tr>
                                        <td>{{c['id']}}</td>
                                        <td>{{c['name']}}</td>
                                        <td>{{c['points']}}</td>
                                    </tr>
                                    {%endfor%}
                                    {%endif%}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>

</body>
</html>
