<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="Author" content="Yacine & co">
	<title>GUDLFT Registration</title>
	<!-- Bootstrap CSS-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" media="all">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" media="all">
	<link href="http://rhube.fr/upload_file/theme.css" rel="stylesheet" media="all">
</head>

<body>
	<div class="page-wrapper">
		<div class="page-content--bge5">
			<div class="container">
				<div class="login-wrap">
					<div class="login-content">
						<div class="login-form">
							<h1 class="text-center">Welcome to the GUDLFT Registration Portal!</h1>
							{% with messages = get_flashed_messages()%}
							
								{% if messages %}
								<div class="alert alert-warning p-1">
									<ul style="list-style: none; margin: auto; padding: auto;" class="p-2">
										{% for message in messages %}
										<li>{{message}}</li>
										{% endfor %}
									</ul>
								</div>
								{% endif%}

							{%endwith%}
							<form action="showSummary" method="post">
								<div class="form-group">
									<label><i class="fas fa-at"></i>&nbsp;Email Address</label>
									<input class="au-input au-input--full" type="email" name="email" placeholder="Email">
								</div>
								<button class="au-btn au-btn--block btn-success mt-2" type="submit">Login</button>
							</form>
						</div>
						<a href="pointsDiplay" class="text-muted"><i class="fas fa-crown"></i> Best clubs rank</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" media="all"></script>
